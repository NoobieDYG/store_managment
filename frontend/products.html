<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>All Products</h1>
        <button class="btn btn-success" id="newProductBtn">Add New Product</button><br>
        <table id="productsTable" class="table table-striped">
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Um ID</th>
                    <th>Um Name</th>
                    <th>Price Per Unit</th>
                </tr>
            </thead>
            <tbody id="productsList"></tbody>
        </table>
        <br>
        <button class="btn btn-secondary" onclick="window.location.href='/index'">Back to Orders</button>
    </div>
    <!-- Modal for Adding New Order -->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">Add New Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="orderForm">
                        <div class="mb-3">
                            <label for="customerName" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="mb-3">
                            <label for="totalPrice" class="form-label">Um ID 1 For Each 2 For KG</label>
                            <input type="number" class="form-control" id="umID" required>
                        </div>
                        <div class="mb-3">
                            <label for="productId" class="form-label">Price Per Unit</label>
                            <input type="number" class="form-control" id="PricePerUnit" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="static/add.js"></script>
</body>
</html>
